name: SonarQube Analysis

on:
  push:
    branches:
      - main
      - develop

jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache SonarQube Scanner
        id: cache-sonar
        uses: actions/cache@v3
        with:
          path: ~/.sonar
          key: sonar-${{ runner.os }}
     
